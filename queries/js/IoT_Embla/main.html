<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JS Hue test</title>
        <script src="./main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
        <script src="./Philips_Hue/lights.js"></script>
        <script src="./Philips_Hue/hub.js"></script>
        <script src="./Philips_Hue/scenes.js"></script>
        <script src="./Philips_Hue/set_lights.js"></script>
        <script src="./Philips_Hue/fuse_search.js"></script>
        
    </head>
    <body style='margin: 50px 150px'>
        <main role="main">
            <h1>Testing</h1>
            <button type="submit" onclick="light_show();">Turn on</button>
            <button type="submit" onclick="setLights(QUERY_EX,STATE_EX)">new</button>
            <p id="demo"></p>
    
            <div class="slidecontainer">
                <p style="font-family: Arial, Helvetica, sans-serif">Brightness</p>
                <input type="range" min="0" max="255" value="127.5" class="brightness_slider" id="brightness_slider" onclick="changeBrightness();">
            </div>

            <div class="colorform">
                <p style="font-family:'Courier New', Courier, monospace">Color</p>
                <label for="color_x" style="font-family: Arial, Helvetica, sans-serif">X value</label>
                <input type="text" size="5" id="color_x">
                <label for="color_y" style="font-family: Arial, Helvetica, sans-serif" size="50">Y value</label>
                <input type="text" size="5" id="color_y">
                <button type="submit" onclick="changeColor();">Change color</button>
                <p id="color_error" style="color:red; font-family: Arial, Helvetica, sans-serif"></p>
            </div>

            <div class="get_all_lights_and_groups">
                <button type="submit" onclick="getAllLightsAndGroupsFromHTML();">Get all lights and groups</button>
            </div>
            <div class="connect_hub_div">
                <button type="submit" onclick="findHub();">Find hub</button>
                <button type="submit" onclick="syncConnectHub();">Test connect hub</button>
            </div>
            <div class="get_all_scenes">
                <button type="submit" onclick="getAllScenes();">Get all scenes</button>
            </div>
            <div class="setLightsDiv">
                <p style="font-family:'Courier New', Courier, monospace">Brightness increase/decrease</p>
                <!-- <label for="queryInput" style="font-family: Arial, Helvetica, sans-serif">Query</label>
                <input type="text" size="10" id="queryInput"> -->
                <label for="brightness" style="font-family: Arial, Helvetica, sans-serif" size="50">Brightness (increase/decrease)</label>
                <input type="text" size="20" id="brightnessInput">
                <button type="submit" onclick="setLightsFromHTML();">Set light</button>
                <p id="color_error" style="color:red; font-family: Arial, Helvetica, sans-serif"></p>
            </div>
            <div class="sceneTestDiv">
                <button type="submit" onclick="epliSceneTest();">Test "epli" scene</button>
            </div>
            <br>
            <div class="queryTestDiv">
                <label for="queryInput" style="font-family: Arial, Helvetica, sans-serif" size="50">Query</label>
                <input type="text" size="10" id="queryInput">
                <label for="boolInput" style="font-family: Arial, Helvetica, sans-serif" size="50">true / false</label>
                <input type="text" size="10" id="boolInput">
                <label for="sceneInput" style="font-family: Arial, Helvetica, sans-serif" size="50">scene</label>
                <input type="text" size="10" id="sceneInput">
                <button type="submit" onclick="queryTestFromHTML();">Query test</button>
            </div>

            
        </main>
    </body>
</html>
