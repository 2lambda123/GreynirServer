# Example YAML file for fruitseller dialogue
variables:
    - &Success 1
    - &Cancel -1

resources:
    - Fruits:
        prompt: "Hvaða ávexti má bjóða þér?"
        resource_nonterminal: "QFruitList"
        type: "list[str]"
        required: true
        repeatable: true
        # verification_function: "check_fruits"
        confirmation_prompt: "Pöntunin samanstendur af {curr_order}. Viltu staðfesta pöntunina?"
        repeat_prompt: "Pöntunin samanstendur af {curr_order}. Verður það eitthvað fleira?"
        next_states:
            - QNo: #"verification_prompt"
                - QYes: "Date"
                - QNo: "repeat_prompt"
            - QCancel: *Cancel
    - Date:
        type: "date"
        required: true
        verification_function: "check_date"
        prompt: "Hvenær viltu fá ávextina?"

