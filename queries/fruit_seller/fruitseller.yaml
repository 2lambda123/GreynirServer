# Example YAML file for fruitseller dialogue
variables:
    - &Success 1
    - &Cancel -1

resources:
    - Fruits:
        type: "list"
        required: true
        verification_function: "check_fruits"
        prompt: "Hvaða ávexti má bjóða þér?"
    - Date:
        type: "date"
        required: true
        verification_function: "check_date"
        prompt: "Hvenær viltu fá ávextina?"








states:
    - Start:
          Dialogue Entry: true
          NextState:
              OnYes: TakeOrder
    - TakeOrder:
          Prompt: "Hvernig ávexti má bjóða þér?"
          RepeatPrompt: "Pöntunin þín samanstendur af {curr_order}. Verður það eitthvað fleira?"
          NextState:
              OnYes: TakeOrder
              OnNo: "OrderReceived"
              Cancel: *Cancel
    - ConfirmOrder:
          Prompt: "Pöntunin þín er {curr_order}. Viltu staðfesta pöntunina?"
          NextState:
              OnYes: *Success
              OnNo: "TakeOrder"
              Cancel: *Cancel
