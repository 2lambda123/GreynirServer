
{% extends "container-normal.html" %}

{% block styles %}

<link href="{{ url_for('static', filename='css/main-bootstrap.css') }}" rel='stylesheet' type='text/css'>

{% endblock %}

{% block content %}

<div id="language-tabs">
    <ul id="language-hdr" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="#locations" aria-controls="locations" role="tab" data-toggle="tab">
               Staðir
            </a>
        </li>
        <li role="presentation" class="">
            <a href="#icemap" aria-controls="icemap" role="tab" data-toggle="tab">
               Íslandskort
            </a>
        </li>
        <li role="presentation" class="">
            <a href="#worldmap" aria-controls="worldmap" role="tab" data-toggle="tab">
               Heimskort
            </a>
        </li>
    </ul>
</div>

<div class="tab-content">

   <!-- TAB 1 -->
   <div role="tabpanel" class="tab-pane active" id="locations">
      {% include "locations/locations-worldmap.html" %}
   </div>

   <!-- TAB 2 -->
   <div role="tabpanel" class="tab-pane" id="icemap">
   </div>

   <!-- TAB 2 -->
   <div role="tabpanel" class="tab-pane" id="worldmap">
   </div>

</div>

{% endblock %}

{% block endscripts %}

<script>

   $(document).ready(function() {
      // Activate the top navbar
      $("#navid-locations").addClass("active");
   });

</script>

{% endblock %}
